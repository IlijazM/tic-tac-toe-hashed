<!DOCTYPE html>
<html>
  <head>
    <title>Register information at Blockchain</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container dark">
    <div class="tic-tac-toe game" id="game">
      <button class="btn btn-primary" onclick="joinLobby()">Join Lobby</button>
      <button class="btn btn-primary" onclick="leaveLobby()">
        Leave Lobby
      </button>
      <p>
        Player one:&nbsp;
        <span id="player_one"></span>&nbsp; <span id="player_one_you"></span>
      </p>
      <p>
        Player two:&nbsp;
        <span id="player_two"></span>&nbsp; <span id="player_two_you"></span>
      </p>
      <p>Current player: <span id="current_player"></span></p>
      <div class="outer">
        <div class="icons">
          <div>
            <a onclick="leaveLobby()">
              <i class="bi bi-box-arrow-left"></i>
              leave
            </a>
          </div>
        </div>
        <div class="wrapper" id="wrapper">
          <table id="field">
            <tbody>
              <tr>
                <td id="current_player_indicator">
                  <table>
                    <tbody>
                      <tr>
                        <td>
                          <div
                            class="i ifield-0"
                            onclick="fieldClicked(0)"
                          ></div>
                        </td>
                        <td>
                          <div
                            class="i ifield-1"
                            onclick="fieldClicked(1)"
                          ></div>
                        </td>
                        <td>
                          <div
                            class="i ifield-2"
                            onclick="fieldClicked(2)"
                          ></div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div
                            class="i ifield-3"
                            onclick="fieldClicked(3)"
                          ></div>
                        </td>
                        <td>
                          <div
                            class="i ifield-4"
                            onclick="fieldClicked(4)"
                          ></div>
                        </td>
                        <td>
                          <div
                            class="i ifield-5"
                            onclick="fieldClicked(5)"
                          ></div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div
                            class="i ifield-6"
                            onclick="fieldClicked(6)"
                          ></div>
                        </td>
                        <td>
                          <div
                            class="i ifield-7"
                            onclick="fieldClicked(7)"
                          ></div>
                        </td>
                        <td>
                          <div
                            class="i ifield-8"
                            onclick="fieldClicked(8)"
                          ></div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
